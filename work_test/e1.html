        //转换数据
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name]; //取到地理坐标的经纬度值
                //alert(source_data[i].name+"::"+geoCoord);
                if (geoCoord) {
                    //alert(geoCoord.concat(source_data[i].value));
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value) //坐标和值 [{name:cityName,value:[经度，纬度，值]}] = res;
                    });
                }
            }
            console.log(res);
            return res;
        };
